{% extends "layout.html" %}

{% block title %}
    Add money to your account
{% endblock %}

{% block main %}
    <form action="{{ url_for('addcash') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="amount" placeholder="Amount" type="number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Add Amount</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
