{% extends "layout.html" %}

{% block title %}
    Add Students
{% endblock %}

{% block main %}

    <form action="{{ url_for('addstudent') }}" method="post">
        <fieldset>
            <div class="form-group">
                {% for i in range(1, num + 1) %}
                    <p> Student {{i}}:
                    <span class="form-group">
                        <input style="margin: 8px" autocomplete="off" autofocus class="form-control" name="firstname{{i}}" placeholder="First Name" type="text"/>
                    </span>
                    <span class="form-group">
                        <input style="margin: 8px" autocomplete="off" autofocus class="form-control" name="lastname{{i}}" placeholder="Last Name" type="text"/>
                    </span>
                    </p>
                {% endfor %}
                <input autocomplete="off" autofocus class="form-control" name="studentcount" style="display: none;" type="number" min="1" value="{{num}}"/>
                <button class="btn btn-default" type="submit">Add</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
